<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p Current Date and Time is <span id='date-time'></span>. class="text">
            <script>
              var dt = new Date();
              document.getElementById('date-time').innerHTML=dt;
              </script>
            

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Kathmandu, Nepal</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>kharelpooja@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>### ### ####</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/pooza.kharel.7">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/pooza.kharel.7">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/authwall?trk=bf&trkInfo=AQEc6U2K6KGjaAAAAX9umtwIorA5u90x1fN-_OTI55m2JaWPYE16iUsaMI8P9OzugF2AVLzMyn8G0JDpM93LZwRMRo163drTECGGSBIKdlFiVIWa-JwtT03aXqZ-UMjwnQXwPqU=&originalReferer=&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fpuja-kharel-055a74210%3Ffbclid%3DIwAR2aVJr3NOB4IWFyNzNRHaEWNVjLLJ9HqySZJ-8pdo0N_Y8d44iDJd_0-M0">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" id ="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" id="msg" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <a id ="send" class="btn" href="mailto:kharelpooja@gmail.com">Send email</a>
            <a class="btn2 "href="mainpage.html">Go Back</a>
            
           
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
